<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestion des tâches">
  <link rel="icon" href="./favicon.ico">
  <title>Gestion des tâches</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <h1>Gestion des tâches</h1>
  </header>
  <div id="notification"></div>
  <main>
    <div class="container-tasks">
      <button id="createTask">Créer une nouvelle Tâche</button>
      <div class="container-today-task">
        <span>Tâches d'aujourd'hui :</span>
        <span id="today-task-counter"></span>
      </div>
    </div>
    <dialog id="task-form">
      <form method="dialog">
        <label for="task-date">Date :</label>
        <input type="date" id="task-date" required>
        <label for="task-name">Nom :</label>
        <input type="text" id="task-name" required>
        <label for="task-description">Description :</label>
        <textarea id="task-description" maxlength="500"></textarea>
      </form>
    </dialog>
    <table id="task-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list">
      </tbody>
    </table>
  </main>
  <footer></footer>

  <script src="../src/app.js"></script>
</body>
</html>
